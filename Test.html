<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #dae0e6;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Left side: Menu button */
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: white;
            color: black;
            padding: 8px 12px;
            border-radius: 5px;
            z-index: 1001;
            border: 1px solid black;
        }

        /* Right side: Search, Filter, Notifications */
        .top-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Search Bar */
        .search-bar {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        /* Filter Dropdown */
        .filter-dropdown {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Notifications Toggle */
        .notification-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification-toggle label {
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            left: 0;
            top: 50px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            transform: translateX(-100%); /* Initially Hidden */
        }

        .sidebar.visible {
            transform: translateX(0); /* Show when clicked */
        }

        /* Main Content */
        .main-container {
            margin-left: 20px;
            margin-top: 60px; /* Adjust for top bar */
            width: 100%;
            max-width: 800px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-container.shifted {
            margin-left: 270px;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <span class="menu-btn">â˜°</span>

        <!-- Right Side Options -->
        <div class="top-right">
            <input type="text" class="search-bar" placeholder="Search...">
            
            <select class="filter-dropdown">
                <option>Most Recent</option>
                <option>Popular</option>
                <option>Trending</option>
            </select>

            <div class="notification-toggle">
                <input type="checkbox" id="notifications">
                <label for="notifications">ðŸ”” Enable Notifications</label>
            </div>
        </div>
    </div>

    <!-- Sidebar (Initially Hidden) -->
    <div class="sidebar">
        <h2>Features</h2>
        <ul>
            <li><a href="#">Complaints </a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <h1>A place to Solve</h1>
        <p> Software still </p>
        <p>In Development </p>
    </div>

    <script>
        const menuBtn = document.querySelector(".menu-btn");
        const sidebar = document.querySelector(".sidebar");
        const mainContainer = document.querySelector(".main-container");

        menuBtn.addEventListener("click", function() {
            sidebar.classList.toggle("visible");
            mainContainer.classList.toggle("shifted");
        });
    </script>

</body>
</html>
