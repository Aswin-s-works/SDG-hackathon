<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e1e1e;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .light-theme .top-bar {
            background-color: #f0f0f0;
        }

        .logo img {
            height: 40px;
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar, .filter-dropdown {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #888;
            background-color: #333;
            color: white;
        }

        .light-theme .search-bar,
        .light-theme .filter-dropdown {
            background-color: #fff;
            color: black;
            border: 1px solid #aaa;
        }

        .settings-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .light-theme .settings-btn {
            color: black;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .light-theme .settings-menu {
            background-color: #f0f0f0;
        }

        .settings-menu button {
            display: block;
            background: none;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            width: 100%;
        }

        .light-theme .settings-menu button {
            color: black;
        }

        /* Main Content */
        .main-container {
            margin-top: 80px;
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        .post {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .light-theme .post {
            background-color: #f9f9f9;
        }

        /* Bottom Right Emoji Button */
        .emoji-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background: none;
        }

        .feedback-complaint {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            flex-direction: column;
            gap: 10px;
        }

        .feedback-btn {
            background-color: teal;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .complaint-btn {
            background-color: lightcoral;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">
            <img src="revan.jpg" 
            title = "REVELATION">
        </div>
        <div class="top-right">
            <input type="text" class="search-bar" placeholder="Search...">
            <select class="filter-dropdown">
                <option>Most Recent</option>
                <option>Popular</option>
                <option>Trending</option>
            </select>
            <button class="settings-btn">âš™</button>
            <div class="settings-menu">
                <button onclick="toggleTheme()">Toggle Theme</button>
                <a href = "sigin.html"><button >Sign In/Sign Up</button></a>
                
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="post">
            <h2>Sample Post 1</h2>
            <p>This is a placeholder for a post description.</p>
        </div>
        <div class="post">
            <h2>Sample Post 2</h2>
            <p>This is another placeholder for a post description.</p>
        </div>
    </div>

    <!-- Bottom Right Emoji Button -->
    <button class="emoji-btn" id="emojiBtn">ðŸ˜ª</button>

    <!-- Feedback & Complaint Buttons -->
    <div class="feedback-complaint" id="feedbackComplaint">
        <a href ="feedback.html"><button class="feedback-btn" >Feedback</button></a>
        <a href = "complaint.html"><button class="complaint-btn">Complaint</button></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emojiBtn = document.getElementById('emojiBtn');
            const feedbackComplaint = document.getElementById('feedbackComplaint');
            const settingsBtn = document.querySelector('.settings-btn');
            const settingsMenu = document.querySelector('.settings-menu');
            const body = document.body;
    
            let emojiToggled = false;
    
            // Emoji button toggle
            emojiBtn.addEventListener('click', (event) => {
                emojiToggled = !emojiToggled;
                emojiBtn.textContent = emojiToggled ? 'ðŸ˜¬' : 'ðŸ˜ª';
                feedbackComplaint.style.display = emojiToggled ? 'flex' : 'none';
                event.stopPropagation(); // Prevents click from closing immediately
            });
    
            // Settings button toggle
            settingsBtn.addEventListener('click', (event) => {
                settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
                event.stopPropagation(); // Prevents click from closing immediately
            });
    
            // Close all open menus when clicking anywhere else
            document.addEventListener('click', () => {
                settingsMenu.style.display = 'none';
                feedbackComplaint.style.display = 'none';
                emojiToggled = false;
                emojiBtn.textContent = 'ðŸ˜ª';
            });
    
            // Prevent menus from closing when clicking inside them
            settingsMenu.addEventListener('click', (event) => event.stopPropagation());
            feedbackComplaint.addEventListener('click', (event) => event.stopPropagation());
    
            // Function to toggle theme
            function toggleTheme() {
                body.classList.toggle('light-theme');
                const theme = body.classList.contains('light-theme') ? 'light' : 'dark';
                localStorage.setItem('theme', theme);
            }
    
            // Assign function to window so it works with inline onclick
            window.toggleTheme = toggleTheme;
    
            // Apply the saved theme on load
            if (localStorage.getItem('theme') === 'light') {
                body.classList.add('light-theme');
            }
        });
    </script>
    

</body>
</html>
