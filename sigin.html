<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Form</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: 'Abel', sans-serif;
            opacity: .95;
        }

        form {
            width: 450px;
            min-height: 500px;
            height: auto;
            border-radius: 5px;
            margin: 2% auto;
            box-shadow: 0 9px 50px hsla(20, 67%, 75%, 0.31);
            padding: 2%;
            background-image: linear-gradient(-225deg, #E3FDF5 50%, #FFE6FA 50%);
        }

        form .con {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        header {
            margin: 2% auto 10% auto;
            text-align: center;
        }

        header h2 {
            font-size: 250%;
            font-family: 'Playfair Display', serif;
            color: #3e403f;
        }

        header p {
            letter-spacing: 0.05em;
        }

        .input-item {
            background: #fff;
            color: #333;
            padding: 14.5px 0px 15px 9px;
            border-radius: 5px 0px 0px 5px;
        }

        #eye {
            background: #fff;
            color: #333;
            margin: 5px 0 0 0;
            margin-left: -20px;
            padding: 8px 9px 8px 7px;
            border-radius: 0px 5px 5px 0px;
            float: right;
            position: relative;
            right: -7%;
            top: 3%;
            z-index: 5;
            cursor: pointer;
            font-size: 1.3em; /* Increased font size for better visibility */
            line-height: 1;
        }

        input.form-input {
            width: 240px;
            height: 50px;
            margin-top: 2%;
            padding: 15px;
            font-size: 16px;
            font-family: 'Abel', sans-serif;
            color: #5E6472;
            outline: none;
            border: none;
            border-radius: 0px 5px 5px 0px;
            transition: 0.2s linear;
        }

        input:focus {
            transform: translateX(-2px);
            border-radius: 5px;
        }

        button {
            display: inline-block;
            color: #252537;
            width: 280px;
            height: 50px;
            padding: 0 20px;
            background: #fff;
            border-radius: 5px;
            outline: none;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s linear;
            margin: 7% auto;
            letter-spacing: 0.05em;
        }

        .submits {
            width: 48%;
            display: inline-block;
            float: left;
            margin-left: 2%;
        }

        .frgt-pass {
            background: transparent;
        }

        .sign-up {
            background: #B8F2E6;
        }

        button:hover {
            transform: translatey(3px);
            box-shadow: none;
        }

        button:hover {
            animation: ani9 0.4s ease-in-out infinite alternate;
        }

        @keyframes ani9 {
            0% {
                transform: translateY(3px);
            }
            100% {
                transform: translateY(5px);
            }
        }

        /* New styles for email field */
        .email-input {
            width: 240px;
            height: 50px;
            margin-top: 2%;
            padding: 15px;
            font-size: 16px;
            font-family: 'Abel', sans-serif;
            color: #5E6472;
            outline: none;
            border: none;
            border-radius: 5px 0px 0px 5px;
            transition: 0.2s linear;
        }

        /* New style for return to sign-in link */
        .return-to-signin {
            text-align: center;
            margin-top: 10px;
        }

        .return-to-signin a {
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }

        .return-to-signin a:hover {
            text-decoration: underline;
        }

        /* Forgot password modal */
        #forgotPasswordModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .forgot-password-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .forgot-password-form input {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .forgot-password-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .forgot-password-form button:hover {
            background-color: #45a049;
        }

        .close-modal {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #aaa;
        }

        .close-modal:hover {
            color: black;
        }
    </style>
</head>
<body>

<!-- Login Form -->
<div class="overlay">
    <form id="loginForm">
        <div class="con">
            <header class="head-form">
                <h2>Log In</h2>
                <p>Login here using your username, email and password</p>
            </header>
            <br>
            <div class="field-set">
                <span class="input-item">
                    <i class="fa fa-envelope"></i>
                </span>
                <input class="form-input email-input" type="email" placeholder="Email Address" required>
                <br>
                <span class="input-item">
                    <i class="fa fa-user-circle"></i>
                </span>
                <input class="form-input" type="text" placeholder="@UserName" required>
                <br>
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>
                <span>
                    <i class="fa fa-eye" aria-hidden="true" type="button" id="eye">üëÅÔ∏è</i>
                </span>
                <br>
                <button class="log-in" type="submit">Log In</button>
            </div>
            <div class="other">
                <button class="btn submits frgt-pass" onclick="forgotPassword()">Forgot Password</button>
                <button class="btn submits sign-up" onclick="showSignUpForm()">Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i></button>
            </div>
        </div>
    </form>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal">
    <div class="forgot-password-form">
        <span class="close-modal" onclick="closeForgotPasswordModal()">&times;</span>
        <h3>Recover Your Password</h3>
        <p>Please enter your email address to receive recovery instructions.</p>
        <input type="email" id="recoveryEmail" placeholder="Enter your email" required>
        <button onclick="sendRecoveryEmail()">Send Recovery Email</button>
    </div>
</div>

<!-- Sign Up Form -->
<div class="overlay" id="signUpForm" style="display:none;">
    <form>
        <div class="con">
            <header class="head-form">
                <h2>Sign Up</h2>
                <p>Register for a new account</p>
            </header>
            <br>
            <div class="field-set">
                <span class="input-item">
                    <i class="fa fa-envelope"></i>
                </span>
                <input class="form-input email-input" type="email" placeholder="Email Address" required>
                <br>
                <span class="input-item">
                    <i class="fa fa-user-circle"></i>
                </span>
                <input class="form-input" type="text" placeholder="@UserName" required>
                <br>
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" type="password" placeholder="Password" id="signUpPwd" required>
                <span>
                    <i class="fa fa-eye" aria-hidden="true" type="button" id="signUpEye"></i>
                </span>
                <br>
                <button class="log-in" type="submit">Sign Up</button>
            </div>
            <div class="return-to-signin">
                <p>Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()">Sign In</a></p>
            </div>
        </div>
    </form>
</div>

<script>
    function show() {
        var p = document.getElementById('pwd');
        p.setAttribute('type', 'text');
    }

    function hide() {
        var p = document.getElementById('pwd');
        p.setAttribute('type', 'password');
    }

    function showSignUpForm() {
        document.querySelector('.overlay').style.display = 'none';
        document.getElementById('signUpForm').style.display = 'block';
    }

    function showLoginForm() {
        document.getElementById('signUpForm').style.display = 'none';
        document.querySelector('.overlay').style.display = 'block';
    }

    function forgotPassword() {
        document.getElementById('forgotPasswordModal').style.display = 'flex';
        document.getElementById('eye').style.display = 'none'; // Hide the eye icon when modal is shown
    }
    
    function closeForgotPasswordModal() {
        document.getElementById('forgotPasswordModal').style.display = 'none';
        document.getElementById('eye').style.display = 'block'; // Show the eye icon when modal is closed
    }
    

    function sendRecoveryEmail() {
        var email = document.getElementById('recoveryEmail').value;
        if (email) {
            alert('Password recovery instructions have been sent to ' + email);
            closeForgotPasswordModal();
        } else {
            alert('Please enter a valid email address.');
        }
    }

    var pwShown = 0;

    document.getElementById("eye").addEventListener("click", function () {
        if (pwShown == 0) {
            pwShown = 1;
            show();
        } else {
            pwShown = 0;
            hide();
        }
    }, false);

    var signUpPwShown = 0;

    document.getElementById("signUpEye").addEventListener("click", function () {
        if (signUpPwShown == 0) {
            signUpPwShown = 1;
            var signUpPwd = document.getElementById('signUpPwd');
            signUpPwd.setAttribute('type', 'text');
        } else {
            signUpPwShown = 0;
            var signUpPwd = document.getElementById('signUpPwd');
            signUpPwd.setAttribute('type', 'password');
        }
    }, false);
</script>

</body>
</html>
